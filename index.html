<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Toss</h1>
        <nav>
            <button id="coin-toss-nav">Coin Toss</button>
            <button id="dice-roll-nav">Roll a Die</button>
        </nav>
        <div id="coin-toss-tool" class="tool">
            <h2>Coin Toss</h2>
            <button id="toss-button">Toss Coin</button>
            <div id="coin-toss-result"></div>
        </div>
        <div id="dice-roll-tool" class="tool" hidden>
            <h2>Roll a Die</h2>
            <button id="roll-button">Roll Die</button>
            <div id="dice-roll-result"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
